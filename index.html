<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsao do tempo</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <link rel="icon"  href="imagens/nublado.png" style="width: 50px;">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <script src="js/prevtempo.js"></script>
</head>
<body>
  <div id="container">
    <div>
      <input class="incidade" type="text" placeholder="Digite a cidade">
      <button onclick="cliquenobotao()">
        
          <img src="https://www.svgrepo.com/show/488200/find.svg " width="12px" alt="">
       
      </button>
    </div>

    <div>
      <h3 class="city">Tempo em São Paulo</h3>
    </div>

    <div>
      <p class="temp">23°</p>
    </div>

    <div class="temperatura">
      <img class="previsao" src="https://openweathermap.org/img/wn/04n.png" alt="">
      <p class="tempo">Nublado</p>
    </div>

    <div>
      <p class="umidade">Umidade: 76%</p>
    </div>
  </div>
  
</body>
</html>
